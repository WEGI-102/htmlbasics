<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wegidaan</title>

    <link rel="stylesheet" href="./css/form.css" type="text/css">
</head>
<body>
    
    <section>
        <h1 class="header">Contact Form</h1>
    </section>

    <section>
        <article id="form-container">
            <form action="">
                <label for="first name">first name</label>
                <input class="form-input" id="first" type="text" placeholder="first name">
                
                <label for="last name">last name</label>
                <input class="form-input" id="last" type="text" placeholder="last name">
                
                <label for="country">country</label>
                <select class="form-input" name="" id="country">
                    <option value="1">Ghana</option>
                    <option value="2">Benin</option>
                    <option value="3">Togo</option>
                    <option value="4">South Africa</option>
                    <option value="5">Kenya</option>
                    <option value="6">kuwait</option>
                </select>
                
                <label for="subject">subject</label>
                <textarea class="form-input" name="" id="subject" cols="30" rows="10">write something</textarea>
                
                <input class="btn-submit" type="button" value="submit">

            </form>
        </article>
    </section>
</body>
</html>
